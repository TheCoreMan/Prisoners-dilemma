{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'prisoner/style.css' %}" />

<!-- The page header -->
<div id="headerwrapper">
    <div id="header">
        <h1>{{ title }}</h1>
        <div id="logo"></div>
    </div>
</div>

<!-- The game form itself  -->
<div id="game">
    <div id="game_form">
        {% with "game:"|add:dest_page as dest_page %}
        <form action="{% url dest_page %}" method="post" class="dark-matter">
        {% endwith %}
            {% csrf_token %}
                <h1>
                    Prisoner #{{ prisoner_number }}
                    <span>Please enter your prisoner's strategy in Python.</span>
                </h1>
                <p>
                    <label>
                        <span>Name</span>
                        <input id="name" type="text" name="name" placeholder="Prisoner #{{ prisoner_number }}" required autofocus="">
                    </label>
                    <label>
                        <span>
                            <p>
                                These are the instructions on how to fill the strategy.
                            </p>
                        </span>
                    </label>
                    <label>
                        <span>Strategy</span>
                        <textarea id="strategy" name="strategy" placeholder="The prisoner's strategy..." required></textarea>
                    </label>
                </p>
                <label>
                    <span>&nbsp;</span>
                    <input type="submit" class="button" value="Send">
                </label>
        </form>
    </div>
</div>
